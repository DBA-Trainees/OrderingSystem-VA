<form class="form-horizontal"
    autocomplete="off"
    #createOrEditTypeModal="ngForm"
    (ngSubmit)="save()">

<abp-modal-header
    [title]="'CreateOrEditType' | localize"
    (onCloseClick)="bsModalRef.hide()">
</abp-modal-header>

<div class="modal-body">
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text"
                class="form-control"
                name="name"
                id="name"
                required
                maxlength="32"
                [(ngModel)]="type.name"
                #nameModel = "ngModel"
                #nameEl
            />
            <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl">
            </abp-validation-summary>
        </div>
    </div>
</div>
<abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrEditTypeModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()">
</abp-modal-footer>
</form>
