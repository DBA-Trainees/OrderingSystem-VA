<div [@routerTransition]>
    <section class="content-header">
        <div class="card text-center">
            <div class="card-header">
                <h1>{{ "ViewOrderDetails" | localize }}</h1>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="card details-card">                
                <div class="row justify-content-center">
                    <div class="col-md-6 col-sm-12 mx-auto" *ngIf="food.image">
                            <img class="img-fluid details-img" [src]="'data:' + food.imageFileType + ';base64,' + food.image" alt="">                     
                    </div>

                    <div class="col-md-6 col-sm-12 description-container p-5">
                        <div class="main-description">
                            <p class="product-category mb-0">{{food.category?.name}}</p>
                            <h3>{{food.name}}</h3>                                
                            <hr>
                            <p class="product-price"><span class="currency-code">&#8369;</span>{{ food.price | number:'1.2-2' }}</p>
                            <hr>
                            <label>Quantity</label>
                            <input type="number" class="form-control" id="cart_quantity" name="cart_quantity" value="1" min="1" max={{food.quantity}} [(ngModel)]="orderQty"/>
                            <hr>
                            <label>Size</label>
                            <select class="form-control" [ngModel]="food.size" (ngModelChange)="selectedSize=$event" name="foodSize" id="foodSize">
                                <ng-container *ngFor="let food of foodLabels">
                                <option *ngIf="food.categoryId != 2; else OptionSizeFalse" [ngValue]="food">
                                    {{food}}
                                </option>
                                </ng-container>
                                <ng-template #OptionSizeFalse>
                                    <select class="form-control" name="foodSizeOption" id="foodSizeOption" disabled>
                                        <option>No Size Option</option>
                                    </select>
                                </ng-template>
                            </select>   
                            <hr>
                            <label>Notes [Special Instructions]</label>
                            <textarea class="form-control" [(ngModel)]="orderNotes" placeholder="Please let us know if you are allergic to anything or if we need to avoid anything. (e.g No ketchup)"></textarea>
                            <hr>
                            <button name="add_to_cart" type="submit" class="btn btn-md" (click)="addToCartOrder(food.id)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </section>
</div>
