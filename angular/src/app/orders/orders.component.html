<div [@routerTransition]>
    <section class="content-header">
        <div class="card text-center">
            <div class="card-header">
                <h1>{{ "ORDERHERE" | localize }}</h1>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="row el-element-overlay">
                <div class="col-lg-3 col-md-6" *ngFor="let food of foods">
                    <div class="card">
                        <div class="el-card-item">
                            
                            <div class="el-card-avatar el-overlay-1"> <img [src]="'data:image/png;base64,' + food.image" alt="user">
                                <div class="el-overlay">
                                    <ul class="list-style-none el-info">
                                        <li class="el-item" *ngIf="order">
                                            <div *ngIf="food.quantity > 0 && food.availability == 1; else elseBlock">
                                                <a class="btn default btn-outline image-popup-vertical-fit el-link" (click)="CheckOrderDetails(food)">
                                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                                </a>
                                            </div>                                        
                                            <ng-template #elseBlock>
                                                <a class="disabled">Sold Out</a>
                                            </ng-template>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="el-card-content">
                                <h4 class="m-b-0">{{food.name}}</h4> 
                                <span class="span-price"><span class="currency-code">&#8369;</span>{{ food.price | number:'1.2-2' }}</span>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    </section>

</div>
