<div [@routerTransition]>
    <!-- Header -->
    <section class="content-header">
        <div class="card text-center">
            <div class="card-header">
                <h1>{{ "List of Available Foods" | localize }}</h1>
            </div>
        </div>
    </section>

    <!-- Section -->
    <section class="content px-2">
        <div class="container-fluid d-flex justify-content-center">
            <div class="row mt-5">
                <div class="col-sm-4" *ngFor="let food of foods">
                    <div class="card">
                        <div class="card-wrapper">
                        <img [src]="'data:' + food.imageFileType + ';base64,' + food.image" class="card-img-top" width="100%">
                        </div>

                        <div class="card-body pt-0 px-0">
                            <div class="d-flex flex-row justify-content-between mb-0 px-3">
                                <h6><span class="currency-code">&#8369;</span>{{ food.price | number:'1.2-2' }}</h6>
                            </div>
                            <hr class="mt-2 mx-3">
                            <div class="d-flex flex-row justify-content-between px-3 pb-4">
                                <div class="d-flex flex-column"><span class="text-muted">Quantity</span></div>
                                <div class="d-flex flex-column">
                                    <div class="stepper-input stepper__input">
                                        <button class="toggle-less" (click)="LessQty()">
                                          <img src="assets/img/minus-toggle.svg"/>
                                        </button>
                                        <div class="stepper-input-field" name="range-value">
                                          {{value}}
                                        </div>
                                        <button class="toggle-more" (click)="AddQty()">
                                          <img src="assets/img/plus-toggle.svg"/>
                                        </button>
                                      </div>
                                </div>
                            </div>
                            <hr class="mt-2 mx-3">
                            <div class="d-flex flex-row justify-content-between px-3 pb-4">
                                <div class="d-flex flex-column"><span class="text-muted">Size</span></div>
                                <div class="d-flex flex-column">
                                    <select class="foodform" [ngModel]="selectedSize" (ngModelChange)="selectedSize=$event" name="foodSize" id="foodSize" >
                                        <option></option>
                                        <option *ngFor="let food of foodLabels" [ngValue]="food">
                                            {{food}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <hr class="mt-2 mx-3">
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button type="button" class="btn btn-outline-dark mt-auto" (click)="saveOrder(food.id)">
                                        <i class="fas fa-shopping-cart"></i> Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
