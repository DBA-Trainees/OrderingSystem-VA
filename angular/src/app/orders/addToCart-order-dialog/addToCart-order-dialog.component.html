<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "ReviewOrders" | localize }}</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-9">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-borderless table-shopping-cart">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col" width="150">Food</th>
                                        <th scope="col" width="350">Name</th>
                                        <th scope="col" width="150">Size</th>
                                        <th scope="col" width="150">Quantity</th>
                                        <th scope="col" width="150">Price</th>
                                        <th scope="col" width="150">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders">
                                                                         
                                        <td>
                                            <figure class="align-items-center">
                                                <div class="aside">
                                                    <img [src]="'data:' + order.food?.imageFileType + ';base64,' + order.food?.image" class="img-md">
                                                </div>
                                                <!-- <figcaption class="info">
                                                    <a href="#" class="title text-dark" data-abc="true">{{order.food?.name}}</a>
                                                    <p class="text-muted small">SIZE: {{order.size}}</p> 
                                                </figcaption> -->
                                                <!-- <br> Brand: MAXTRA -->
                                            </figure>
                                        </td>

                                        <td> 
                                            <div class="img-Name">
                                                <var class="imageName">{{order.food?.name}}</var>
                                            </div> 
                                        </td>

                                        <td> 
                                            <div class="img-Size">
                                                <var class="imageSize">{{order.size}}</var>
                                            </div> 
                                        </td>

                                        <td> 
                                            <div class="qty-wrap">
                                                <var class="qty">{{order.quantity}}</var>
                                            </div> 
                                        </td>

                                        <td>
                                            <div class="price-wrap"> 
                                                <var class="price"><span class="currency-code">&#8369;</span>{{ order.food?.price * order.quantity | number:'1.2-2' }}</var> 
                                                <!-- <small class="text-muted"> $9.20 each </small>  -->
                                            </div>
                                        </td>

                                        <td> 
                                            <!-- <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> -->
                                            <!-- <a href="" class="btn btn-light" data-abc="true"> Remove</a> -->
                                            <button
                                                type="button"
                                                class="btn btn-sm bg-danger mx-2"
                                                (click)="delete(order)"
                                            >
                                            <i class="fas fa-trash"></i>
                                            <!-- {{ "Delete" | localize }} -->
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>

                <aside class="col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <dl class="dlist-align">
                                <dt>Total Item/s:</dt>
                                <dd class="text-right ml-3">{{ totalItems }}</dd>
                            </dl>

                            <dl class="dlist-align">
                                <dt>Total Amount to Pay:</dt>
                                <dd class="text-right ml-3"></dd>
                            </dl>
                            <hr> 
                            <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Place Order </a>
                        </div>
                    </div>
                </aside>

            </div>
        </div>
    </section>


</div>
