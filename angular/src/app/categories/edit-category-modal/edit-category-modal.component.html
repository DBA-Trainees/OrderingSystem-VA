<form class="form-horizontal" autocomplete="off" #createCategoryModal="ngForm" (ngSubmit)="save()">

    <!-- HEADER -->
    <abp-modal-header [title]="'EditCategory' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    
    <!-- BODY -->
    <div class="modal-body">    
        <div class="form-group row required">
            <!-- NAME -->
            <label class="col-md-3 col-form-label" for="categoryName">
                {{ "Name" | localize }}
            </label>    
            <div class="col-md-9">
                <input type="text" class="form-control" name="categoryName" id="categoryName" required
                    maxlength="32" [(ngModel)]="category.name" #nameModel="ngModel" #nameEl/>
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createCategoryModal.form.valid || saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>

</form>
